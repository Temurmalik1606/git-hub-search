<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container-wrapper">
    <main class="container">
  
      <header class="header">
        <h1 class="title">devfinder</h1>
        <div class="btn-mode" id="themeChangeBtn">
          <p id="themeName">DARK</p>
          <img id="moonIcon" src="icon/moon-icon.svg" alt="Moon Image">
        </div>
      </header>

      <p class="user-not-found" id="userNotFound">User not found</p>

      <div class="search-bar">
        <div class="search-icon">
          <img src="icon/search-icon.svg" alt="Search Icon">
        </div>
        <input type="search" placeholder="Search GitHub username..." maxlength="39" class="search-area" id="searchArea">
        <button class="search-btn" id="searchBtn">Search</button>
      </div>

      <div class="user-information-container">
  
        <div class="user-profile-img-container">
          <img src="img/octocat-img.svg" alt="Octocat Image" class="profile-img" id="profileImg">
        </div>
  
        <div class="profile-information">
  
          <div class="user-basic-detail">
            <div class="mobile-user-img">
              <img src="img/octocat-img.svg" alt="Octocat Image" class="profile-img" id="profileImgMobile">
            </div>
            <div class="user-name-container">
              <div>
                <p class="user-name" id="userName">The Octocat</p>
                <a href="#" target="_blank" class="user-id" id="userId">@octocat</a>
              </div>
              <div class="joined-date-continer">
                <p>Joined</p>
                <p id = "joinDate">25</p>
                <p id = "joinMonth">Jan</p>
                <p id = "joinYear">2011</p>
              </div>
            </div>
          </div>

          <p class="user-bio" id="userBio">This profile has no bio</p>
  
          <div class="user-work-information">
            <div class="repo-container">
              <p>Repos</p>
              <p class="repos" id="userRepo">8</p>
            </div>
            <div class="followers-container">
              <p>Followers</p>
              <p class="followers" id="userFollowers">3938</p>
            </div>
            <div class="following-container">
              <p>Following</p>
              <p class="following" id="userFollowing">9</p>
            </div>
          </div>

          <div class="user-links">
            <div>
              <div class="user-location">
                <img src="icon/location-icon.svg" alt="Location Logo">
                <p id="userLocation">San Francisco</p>
              </div>
              <div class="user-website-link">
                <img src="icon/link-icon.svg" alt="Website Logo">
                <p><a href="#" target="_blank" id="userWebsite">https://github.blog</a></p>
              </div>
            </div>
            <div>
              <div class="user-twitter-link">
                <img src="icon/twitter-icon.svg" alt="Twitter Logo" id="twitterIcon">
                <a href="#" target="_blank" id="userTwitterName">Not available</a>
              </div>
              <div class="user-company">
                <img src="icon/company-icon.svg" alt="Company Logo">
                <p id="userCompany">@github</p>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </main>
  </div>
</body>
</html>
